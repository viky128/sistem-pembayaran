<!DOCTYPE html>
<html>
<head>
  <title>Sistem Pengeluaran dan Pemasukan</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Sistem Pengeluaran dan Pemasukan</h1>
  <div id="balance">
    <h2>Saldo Anda : <span id="balance-amount">0</span></h2>
  </div>
  <form id="transaction-form">
    <label for="transaction-type">Jenis Transaksi:</label>
    <select id="transaction-type" name="transaction-type">
      <option value="expense">Pengeluaran</option>
      <option value="income">Pemasukan</option>
    </select><br>

    <label for="amount">Jumlah :</label>
    <input type="number" id="amount" name="amount" required><br>

    <label for="description">Deskripsi :</label>
    <input type="text" id="description" name="description" required><br>

    <button type="submit">Tambah</button>
  </form>

  <ul id="transaction-list"></ul>

  <script src="script.js"></script>
</body>
</html>
